<!DOCTYPE html>
<html>
<head>
	<title>ex4</title>
	<script type="text/javascript">
		function changer() {
			var colorF=document.co.c.value;
			var colorB=document.co.a.value;
			
			document.body.style.backgroundColor =colorB;
			document.getElementById("zone1").style.color=colorF;
		document.getElementById("zone2").style.color=colorF;
				
		}
	</script>

</head>
<body>
<form name="co">

<td><input type="color" name="c" onChange="changer()"></td>
</tr>

<td><input type="color" name="a"  onChange="changer()"></td></tr>

</form>
</body>
